<div class="login-wrapper" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in on Book Comet</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <div dir="rtl">
        <button mat-flat-button color="primary" class="btn-block" routerLink="/books">Log in</button>
      </div>
    </form>
  </mat-card>
</div>
